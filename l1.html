<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Example</title>
    <style>
        /* Style for the iframe container */
        #iframeContainer {
            position: relative;
            overflow: hidden; /* Hide overflow */
            height: 300px; /* Set total desired height */
            width: 100%; /* Full width */
        }

        /* Style for the iframe */
        #streamIframe {
            position: absolute;
            top: -60px; /* Adjust this value to hide the upper area */
            left: 0;
            width: 100%;
            height: calc(100% + 60px); /* Extend height to compensate for the hidden area */
            border: none; /* Remove border */
        }
    </style>
</head>
<body>

<script language="javascript">
    if (confirm("Join Our Telegram Channel @sport live For Latest Update") == true) {
        window.open("https://t.me/sport_live_linkss", '_blank');
    }
</script>

<div id="iframeContainer">
    <iframe allow="encrypted-media" allowfullscreen="yes" id="streamIframe" scrolling="no" src="https://astrhtml.vercel.app/"></iframe>
</div>

<center>
    <a href="https://t.me/sport_live_linkss" target="_blank">
        <button id="joinwhatsappButton" style="background-color: #00008B; color: #ffffff; font-size: 24px; padding: 20px; border: none; border-radius: 10px; cursor: pointer; margin:30px;">
            Join Telegram
        </button>
    </a>
</center>

</body>
</html>
